<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatApp</title>
  <link rel="icon" href="./assets/images/favicon.png">
  <link rel="stylesheet" href="./assets/styles/styles.css">

</head>
<body>
  <div class="chat">
    <div id="sidebar" class="chat__sidebar">

    </div>

    <div class="chat__main">
      <div id="messages" class="chat__messages"> </div>

      <div class="compose">
        <form id="message-box">
          <input name="message" id="message-input" placeholder="Type Message" required autocomplete="off"> </input>
          <button id="message-button"> Send </button>
        </form>
        <button id="send-location"> Send Location</button>  
      </div>
    </div>
  </div>

  <script id="message-template" type="text/html">
    <div class="message"> 
      <p>
        <span class="message__name"> {{ username }}</span>
        <span class="message__meta"> {{ createdAt }} </span>
      </p>
      <p> {{ message }} </p>
    </div>
  </script>

  <script id="location-message-template" type="text/html">
    <div class="message">
      <p>
        <span class="message__name"> {{ username }} </span>
        <span class="message__meta"> {{ createdAt }} </span>
      </p>
      <p> 
        <a href={{ location_url }} target="_blank"> My Location  
      </p>
    </div>
  </script>

  <script id="sidebar-template" type="text/html">
     <h2 class="room-title"> {{room}} </h2>
     <h2 class="list-title"> Users </h2>

     <ul class="users">
       {{ #users }} <!-- Opening User Array-->
        <li> {{username}} </li>
       {{/users}} <!-- Closing User Array-->
     </ul>
  </script>

  <script src="./assets/mustache/mustache.min.js"> </script>
  <script src="./assets/moment/moment.js"> </script>
  <script src="./assets/qs/qs.js"> </script>
  <script src="./assets/socket/socket.io.js"> </script>

  <!-- Client Side version of socket IO -->
  <!-- Socket javascript file https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js -->
  <script src="./javascript/chat.js"></script>
</body>
</html>
